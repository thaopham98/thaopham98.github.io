    <section>
        <!--TA Application-->
        <div id="form">
            <h3>Please input your information!</h3>
            <form name="form" action="ta_form.html" method="get">
                <label for="firstname">First name:</label>
                <input type="text" name="firstname" id="firstname" required><br>

                <label for="middlename">Middle name:</label>
                <input type="text" name="middlename" id="middlename" placeholder="Optional"><br>

                <label for="lastname">Last name:</label>
                <input type="text" name="lastname" id="lastname" required><br>

                <label for="id">ID:</label>
                <input type="number" name="id" id="id" placeholder="Eight Digits" required pattern="/d{8}"><br>
                
                <label>Gender:</label>
                    <!--label for="female">Female</label>
                    <input type="checkbox" name="female" id="female"><br>

                    <label for="male">Male</label>
                    <input type="checkbox" name="male" id="male"><br>

                    <label for="non">Prefer not to say</label>
                    <input type="checkbox" name="non" id="non"><br>

                    <label for="typein" placeholder="other">Other gender:</label><br>
                    <input type="text" name="typein" id="typein"-->
                <select id="choice" name="choice">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="non">Prefer not to say</option>
                        <!--input type="text" id="typein" value="Other genders"><br-->
                </select><br>
                <label for="gpa">GPA:</label>
                <input type="number" name="gpa" min="0" max="4" value="0" step="0.01" id="gpa" required><br>

                <label for="date">Submission Date:</label>
                <input type="date" name="date" id="date" required><br>

                <label for="comments">Comments:</label>
                <textarea rows="1" cols="50" wrap="physical" name="comments" id="comments" placeholder="Optional"></textarea><br>

                <input type="submit" name="button" id="button" value="Submit">
                <input type="reset" name="reset" id="reset">

            </form>
        </div>
