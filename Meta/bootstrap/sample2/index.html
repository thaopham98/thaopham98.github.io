<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="alert alert-primary" role="alert">
                    An primary alert.
                </div>

                <div class="alert alert-secondary" role="alert">
                    A secondary alert.
                </div>

                <div class="alert alert-success" role="alert">
                    A success alert.
                </div>

                <div class="alert alert-info" role="alert">
                    A info alert.
                </div>

                <div class="alert alert-warning" role="alert">
                    A warning alert.
                </div>

                <div class="alert alert-danger" role="alert">
                    An danger alert.
                </div>

                <div class="alert alert-light" role="alert">
                    A light alert.
                </div>

                <div class="alert alert-dark" role="alert">
                    A dark alert.
                </div>

            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"></script>

</body>
</html>
