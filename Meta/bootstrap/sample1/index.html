<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing bootstrap</title>
    <!-- This is the boostrap link, found in the boostrap website-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    
</head>
<body>

    <!-- <button type="button" class="btn btn-primary">Click me!</button>  -->
    
    <!-- To use the Boostrap grid systemm, MUST create containers. -->
    <div class="container">
        <!-- A row of the content -->
        <div class="row">
            <!-- Columns of the content. -->
            <div class="col-12 col-lg-6"> <!-- the column has 4 space -->
                <h1>Object 1</h1>
                <h2>Tree</h2>
                <img src="tree.jpg" class="img-fluid">

                <h1>Object 2</h1>
                <h2>Flower</h2>
                <img src="flower.jpg" class="img-fluid">
            </div>

            <div class="col-12 col-lg-6"> <!-- the column has 8 space -->
                <h1>Column 2</h1>
                <table class="table">
                    <!-- Creating a table row -->
                    <tr> 
                        <!-- Creating 2 table data rows -->
                        <td>No color</td>
                        <td>Blue</td>
                    </tr>

                    <!-- Creating a table row -->
                    <tr>
                        <td>Tall</td>
                        <td>Short</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- Adding JavaScript library to HTML -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"></script>

</body>
</html>
